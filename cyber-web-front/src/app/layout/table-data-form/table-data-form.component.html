<button class="btn btn-dark" (click)="deleteCompanyEvent()">Supprimer</button>
<hr/>
<table class="table table-striped">
  <thead>
    <tr>
      <td scope="col" class="table-active">Photo</td>
      <td colspan="#" class="table-active">Nom</td>
      <td  scope="col" class="table-active">Linkedin</td>
      <td  scope="col" class="table-active">Profil</td>
      <td  scope="col" class="table-active">Société</td>
      <td  scope="col" class="table-active">Email</td>
      <td  scope="col" class="table-active">Site</td>
    </tr>
  </thead>
  <tbody>
    <tr><td colspan="7"> It'll take time to crawl the data, please refresh if you don't see anything</td></tr>
    <tr *ngFor="let em of employs">
       <td><img src='{{em.image}}' style="width:90px" /></td>
       <td>{{em.name}}</td>
       <td><a href='{{em.linkedin}}'>{{em.linkedin}}</a></td>
       <td>{{em.snippet}}</td>
       <td>{{em.company}}</td>
       <td>{{em.email_pro}}</td>
       <td >
         <a *ngIf="em.web_account != '-NA-' && showMe" href="/assets/data/{{em.web_account}}">Link</a>
         <a class="btn btn-dark" *ngIf="em.web_account == '-NA-'" href="/company/checkemploy/{{em._id}}">Check</a>
        </td>
    </tr>
  </tbody>
</table>
